<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Portal | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/favicon.svg' %}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  </head>
  <body>
<div class="container" style="padding: 100px;">
 <div class="card">
  <div class="card-header">
   <div class="row align-items-center">
    <div class="col-6"><h5> Login Here</h5></div>
    <div class="col text-end align-items-center"><p>Do Not Have an account ? <a href="{% url 'register' %}">Register Here</a></p></div>
   </div>
  </div>
  <div class="card-body">
      {% include "layouts/alerts.html" %}
    <form class="row g-3" action="{% url 'login' %}" method="POST">
      {% csrf_token %}
  <div class="col-md-12">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email">
  </div>
   <div class="col-md-12">
    <label for="inputEmail4" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password">
    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
  </div>
 <div class="row mt-3">
     <div class="col-6">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        <a href="">Remember Password</a>
      </label>
    </div>
  </div>
     <div class="col-6">
    <div class="form-check  text-end align-items-center">
        <a href="">Forgot Password ?</a>
      </label>
    </div>
  </div>
 </div>
  <div class="col text-center align-items-center">
<button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
  </div>
</form>
  </div>
</div>
    </div>
</div>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
