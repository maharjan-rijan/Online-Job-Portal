<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Portal | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/favicon.svg' %}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  </head>
  <body>
<div class="container" style="padding: 100px;">
<div class="card">
  <div class="card-header">
    <div class="col-12 text-center"><h5> Register Here</h5></div>
  </div>
  <div class="card-body">
   <div class="row">
   <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
      <h5 class="card-header text-center" style="margin-bottom:10px;">Candidates Registration</h5>
      <img src="{% static 'assets/images/client.svg' %}" class="rounded mx-auto d-block" alt="Logo" width="100px"/>        
      <div class="d-grid gap-2 col-6 mx-auto mt-9">
     <a href="{% url 'user_register' %}" class="btn btn-primary" type="button" style="margin-top:10px;">Click Here.</a>
      </div>
      </div>
      </div>
    </div>
    <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-header text-center" style="margin-bottom:10px;">Employers Registration</h5>
       <img src="{% static 'assets/images/employer.svg' %}" class="rounded mx-auto d-block" alt="Logo" width="115px"/>
    <div class="d-grid gap-2 col-6 mx-auto mt-9">
    <a href="{% url 'admin_register' %}" class="btn btn-primary" type="button" style="margin-top:10px;">Click Here.</a>
    </div>      
    </div>
    </div>
    </div>
    </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="col-12 text-center"><p>Already Have an account ? <a href="{% url 'login' %}">Login Here</a></p></div>
  </div>
</div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
